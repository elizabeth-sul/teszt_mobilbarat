<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kaparós Meghívó</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0fb;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      position: relative;
      width: 90vw;
      max-width: 500px;
      aspect-ratio: 3 / 4;
    }
    .image {
      width: 100%;
      height: auto;
      border-radius: 20px;
      display: block;
    }
    .scratch-container {
      position: absolute;
      bottom: 25%;
      left: 50%;
      transform: translateX(-50%);
      width: 460px; 
      height: 140px;
      display: flex;
      justify-content: center;
    }
    #scratch {
      width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="image" src="meghivo.jpg" alt="Meghívó">
    <div class="scratch-container">
      <canvas id="scratch" width="300" height="100"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");
    const hiddenText = "Szeretnél a koszorúslányom lenni?";

    function setupCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#000";
      ctx.font = "18px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillText(hiddenText, canvas.width / 2, canvas.height / 2);

      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = "#c0c0c0";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "destination-out";
    }

    window.addEventListener("load", setupCanvas);

    let isDrawing = false;

    function scratch(x, y) {
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => isDrawing = true);
    canvas.addEventListener("mouseup", () => isDrawing = false);
    canvas.addEventListener("mouseleave", () => isDrawing = false);
    canvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      scratch(e.clientX - rect.left, e.clientY - rect.top);
    });

    // Érintés támogatás mobilon
    canvas.addEventListener("touchstart", () => isDrawing = true);
    canvas.addEventListener("touchend", () => isDrawing = false);
    canvas.addEventListener("touchcancel", () => isDrawing = false);
    canvas.addEventListener("touchmove", (e) => {
      if (!isDrawing) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      scratch(touch.clientX - rect.left, touch.clientY - rect.top);
    }, { passive: false });
  </script>
</body>
</html>
